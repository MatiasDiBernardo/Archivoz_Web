    <!-- Grabador -->
    <h1>Graba tu voz</h1>

    <form id="audioform">
        <label for="audiorecording">Grabar:</label>
        <button id="startrecording">Empezar</button>
        <button id="stoprecording" disabled>Para</button>
        <audio id="audiorecording" controls></audio>
        <input type="submit" value="submit">
    </form>

    <script>
    const audioform = document.getelementbyid('audioform');
    const startrecordingbutton = document.getelementbyid('startrecording');
    const stoprecordingbutton = document.getelementbyid('stoprecording');
    const audiorecording = document.getelementbyid('audiorecording');

    let mediarecorder;
    let audiochunks = [];

    startrecordingbutton.addeventlistener('click', () => {
        navigator.mediadevices
            .getusermedia({ audio: true })
            .then((stream) => {
                mediarecorder = new mediarecorder(stream);
                mediarecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audiochunks.push(e.data);
                    }
                };
                mediarecorder.onstop = () => {
                    const audioblob = new blob(audiochunks, { type: 'audio/wav' });
                    audiorecording.src = url.createobjecturl(audioblob);
                    audiorecording.controls = true;
                    audiorecording.autoplay = false;
                    audiorecording.muted = false;
                };
                mediarecorder.start();
                startrecordingbutton.disabled = true;
                stoprecordingbutton.disabled = false;
            })
            .catch((error) => {
                console.error('error accessing microphone:', error);
            });
    });

    stoprecordingbutton.addeventlistener('click', () => {
        if (mediarecorder && mediarecorder.state === 'recording') {
            mediarecorder.stop();
            startrecordingbutton.disabled = false;
            stoprecordingbutton.disabled = true;
        }
    });

    audioform.addeventlistener('submit', (e) => {
        e.preventdefault();
        
        // attach the audio blob to a formdata object and submit it
        const formdata = new formdata();
        formdata.append('audiorecording', new blob(audiochunks, { type: 'audio/wav' }));
        
        // send the form data to the server using fetch or xmlhttprequest
        // example using fetch:
        fetch('/recording', {
            method: 'post',
            body: formdata,
        })
        .then((response) => {
            // handle the response from the server
            console.log('form submitted successfully');
        })
        .catch((error) => {
            console.error('error submitting form:', error);
        });
    });
    </script>
