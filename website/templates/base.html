<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block tittle %}{% endblock %}</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- CSS PERSONALIZADO POR NOSOTROS -->
  <link rel="stylesheet" href="..\static\css\styles.css">
  {% block customCSS %}{% endblock %}

  <!-- PONER LINKS QUE NECESITEMOS EN CADA PAGINA -->
  {% block links %}{% endblock %}
</head>

<body>

  <div class="scrollpos container-fluid p-0">

    <!-- NAVBAR -->
    <div class="nav-container">
      <nav class="navbar navbar-expand-lg navbar-dark">


        <div class="ellipsis_container" name="button" data-toggle="collapse" data-target="#navbarSupportedContent">
          <i class="fa-ellipsis-h menuEllipsis"></i>
        </div>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="/" class="nav-link"><span>Inicio</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="registro_voces">
                <span>Participar</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" data-toggle="modal" data-target="#contactoModal"><span>Contacto</span></a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link" id="info"><span>Info</span></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    {% block body %}
    {% endblock %}
  </div>

  <!-- FOOTER -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
    <a class="text-dark" href="https://intercambiostransorganicos.org/" target="_blank"><img
        src="..\static\img\logo.png" alt="" width="100px" /></a>
  </div>


  <!-- SCRIPTS -->
  {% block scripts %}{% endblock %}
  <script src="https://kit.fontawesome.com/d6cd842b44.js" crossorigin="anonymous"></script>
</body>

</html>
